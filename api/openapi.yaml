components:
  schemas:
    CannedReply:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        supplier:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        message:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - message
      - supplier
      - title
      - updated_at
    CartItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product:
          type: integer
        product_name:
          type: string
          readOnly: true
        product_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        product_discounted_price:
          type: string
          readOnly: true
        product_discount:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
          readOnly: true
        product_image:
          type: string
          format: uri
          readOnly: true
          nullable: true
        product_unit:
          type: string
          readOnly: true
        product_min_order:
          type: integer
          readOnly: true
        product_supplier_id:
          type: integer
          readOnly: true
        product_stock:
          type: integer
          readOnly: true
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 0
        added_at:
          type: string
          format: date-time
          readOnly: true
        line_total:
          type: string
          readOnly: true
      required:
      - added_at
      - id
      - line_total
      - product
      - product_discount
      - product_discounted_price
      - product_image
      - product_min_order
      - product_name
      - product_price
      - product_stock
      - product_supplier_id
      - product_unit
    Complaint:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        order:
          type: integer
          readOnly: true
        consumer:
          type: integer
          readOnly: true
        consumer_name:
          type: string
          readOnly: true
        supplier:
          type: integer
          readOnly: true
        supplier_name:
          type: string
          readOnly: true
        title:
          type: string
          maxLength: 200
        description:
          type: string
        status:
          allOf:
          - $ref: '#/components/schemas/ComplaintStatusEnum'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        resolved_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
      required:
      - consumer
      - consumer_name
      - created_at
      - description
